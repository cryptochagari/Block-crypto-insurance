<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoShield Insurance</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #101820;
      color: #ffffff;
      text-align: center;
      padding: 2rem 1rem;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }
    .button-group {
      margin-bottom: 2rem;
    }
    button {
      background-color: #ff6f00;
      color: white;
      border: none;
      padding: 1rem 2rem;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e65c00;
    }
    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      display: none;
    }
    iframe.active {
      display: block;
      animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>CryptoShield Insurance</h1>
    <p>Secure your crypto, claim with confidence</p>
  </header>

  <div class="container">
    <div class="button-group">
      <button onclick="showForm('insurance')">Take Insurance</button>
      <button onclick="showForm('claim')">Make a Claim</button>
    </div>

    <!-- Insurance Form -->
    <iframe
      id="insuranceForm"
      class="form-frame"
      src="https://docs.google.com/forms/d/e/1FAIpQLSfjq9lluuG5ZVCT2yfIzdigtkpY7AleSF8qhieg5SfenYpFrA/viewform?embedded=true">
    </iframe>

    <!-- Claim Form -->
    <iframe
      id="claimForm"
      class="form-frame"
      src="https://docs.google.com/forms/d/e/1FAIpQLSeAi1ilamcpOwLKxWIEV6w7Qk0CNtlNjhHWEuNNuEYFZsFOGw/viewform?embedded=true">
    </iframe>
  </div>

  <script>
    function showForm(formType) {
      const insuranceForm = document.getElementById('insuranceForm');
      const claimForm = document.getElementById('claimForm');

      insuranceForm.classList.remove('active');
      claimForm.classList.remove('active');

      if (formType === 'insurance') {
        insuranceForm.classList.add('active');
      } else if (formType === 'claim') {
        claimForm.classList.add('active');
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoShield - Claim Insurance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f3f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .claim-form {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #2a2a4a;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: #2a2a4a;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #1e1e2f;
    }
  </style>
</head>
<body>

  <form class="claim-form" action="https://formspree.io/f/xdkdedwk" method="POST">
    <h1>CryptoShield</h1>
    <h2>Claim Insurance</h2>
    
    <label for="insurance">Insurance Code</label>
    <input type="text" name="insurance" id="insurance" placeholder="e.g. INS123456" required />
    
    <button type="submit">Submit Claim</button>
  </form>

</body>
</html>

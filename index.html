<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoShield Insurance Claim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f3f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .claim-form {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #333;
      text-align: center;
    }
    textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
      min-height: 120px;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: #2a2a4a;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #1e1e2f;
    }
  </style>
</head>
<body>

  <form class="claim-form" action="https://formspree.io/f/xdkdedwk" method="POST">
    <h2>Claim Insurance</h2>
    <label for="claim">Describe your issue:</label>
    <textarea name="claim" id="claim" placeholder="Enter claim details here..." required></textarea>
    <button type="submit">Submit Claim</button>
  </form>

</body>
</html>

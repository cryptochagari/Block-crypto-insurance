<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoShield Insurance Pool</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #0f0f23;
      color: #fff;
      padding: 2rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      margin-top: 1rem;
      background: #1f8ded;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>CryptoShield Insurance Pool</h1>
  <p>Connect your wallet and contribute to join the insurance pool.</p>
  <button onclick="connectWallet()">üîó Connect Wallet</button>
  <p id="walletAddress"></p>
  <button onclick="joinPool()">‚úÖ Join Insurance Pool (1 USDT)</button>
  <p id="status"></p>

  <script>
    let web3;
    let userAccount;

    async function connectWallet() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          web3 = new Web3(window.ethereum);
          const accounts = await web3.eth.getAccounts();
          userAccount = accounts[0];
          document.getElementById('walletAddress').innerText = 'Connected: ' + userAccount;
        } catch (error) {
          console.error('User denied wallet connection');
        }
      } else {
        alert('Please install MetaMask!');
      }
    }

    async function joinPool() {
      if (!userAccount) return alert('Connect wallet first');

      const usdtAddress = '0xdAC17F958D2ee523a2206206994597C13D831ec7'; // Mainnet USDT (ERC20)
      const poolAddress = 'YOUR_INSURANCE_POOL_WALLET'; // Replace with your pool wallet address
      const amount = web3.utils.toWei('1', 'mwei'); // USDT uses 6 decimals

      const usdtABI = [
        {
          constant: false,
          inputs: [
            { name: "_to", type: "address" },
            { name: "_value", type: "uint256" }
          ],
          name: "transfer",
          outputs: [{ name: "", type: "bool" }],
          type: "function"
        }
      ];

      const contract = new web3.eth.Contract(usdtABI, usdtAddress);

      try {
        const tx = await contract.methods.transfer(poolAddress, amount).send({ from: userAccount });
        document.getElementById('status').innerText = '‚úÖ Joined pool successfully!';
        console.log(tx);
      } catch (err) {
        document.getElementById('status').innerText = '‚ùå Failed to join pool';
        console.error(err);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoShield Insurance</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #1e1e2f;
      color: white;
      padding: 2rem 1rem;
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .tagline {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #c0c0c0;
    }
    .button-container {
      margin: 2rem auto;
    }
    .btn {
      background-color: #0077ff;
      border: none;
      color: white;
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #005fd1;
    }
    iframe {
      width: 90%;
      height: 1000px;
      border: none;
      margin-top: 2rem;
      display: none;
    }
    footer {
      background: #1e1e2f;
      color: white;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>CryptoShield Insurance</h1>
    <p class="tagline">Scam Protection for Crypto Transactions</p>
  </header>

  <div class="button-container">
    <button class="btn" onclick="toggleForm('registerForm')">Take Insurance</button>
    <button class="btn" onclick="toggleForm('claimForm')">Submit Claim</button>
  </div>

  <!-- Replace these iframe src URLs with your actual Google Form embed links -->
  <iframe id="registerForm" src="https://docs.google.com/forms/d/e/1FAIpQLSfjq9lluuG5ZVCT2yfIzdigtkpY7AleSF8qhieg5SfenYpFrA/viewform?embedded=true" allowfullscreen></iframe>
  
  <iframe id="claimForm" src="https://docs.google.com/forms/d/e/1FAIpQLSf9YEXAMPLECLAIMFORMURL/viewform?embedded=true" allowfullscreen></iframe>

  <footer>
    &copy; 2025 CryptoShield Insurance. All rights reserved.
  </footer>

  <script>
    function toggleForm(formId) {
      const forms = ['registerForm', 'claimForm'];
      forms.forEach(id => {
        document.getElementById(id).style.display = id === formId ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoShield - Claim Insurance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f3f7;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .claim-form {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    img {
      width: 80px;
      display: block;
      margin: 0 auto 10px;
    }
    h1 {
      text-align: center;
      color: #2a2a4a;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: #2a2a4a;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #1e1e2f;
    }
    .secondary-buttons {
      margin-top: 15px;
      text-align: center;
    }
    .secondary-buttons button {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 0.9rem;
      background-color: #e5e5ee;
      color: #2a2a4a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .secondary-buttons button:hover {
      background-color: #d5d5e0;
    }
  </style>
</head>
<body>

  <div class="claim-form">
    <img src="logo.png" alt="CryptoShield Logo" />

    <h1>CryptoShield</h1>
    <h2>Claim Insurance</h2>

    <!-- Claim Form -->
    <form action="https://formspree.io/f/xdkdedwk" method="POST" onsubmit="handleSubmit(event)">
      <label for="insurance">Insurance Code</label>
      <input type="text" name="insurance" id="insurance" placeholder="e.g. INS123456" required />

      <input type="hidden" name="_redirect" value="https://cryptochagari.github.io/Block-crypto-insurance/thankyou.html" />
      <input type="text" name="_gotcha" style="display:none" />

      <button type="submit">Submit Claim</button>
    </form>

    <div class="secondary-buttons" id="statusHelpButtons" style="display:none;">
      <button onclick="location.href='status.html'">Check Claim Status</button>
      <button onclick="location.href='faq.html'">FAQs</button>
    </div>
  </div>

  <script>
    function handleSubmit(e) {
      const code = document.getElementById('insurance').value;
      if (code.trim() !== '') {
        document.getElementById('statusHelpButtons').style.display = 'block';
      }
    }
  </script>

</body>
</html>

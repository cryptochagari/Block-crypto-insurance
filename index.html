<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoShield Insurance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 650px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #222;
      margin-bottom: 25px;
      text-align: center;
    }

    .checkbox-section {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 1rem;
      color: #333;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .form-embed {
      display: none;
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõ°Ô∏è CryptoShield Insurance Portal</h2>

    <div class="checkbox-section">
      <label>
        <input type="checkbox" id="registerToggle" onchange="toggleForm('register')" />
        ‚úÖ Tick to protect your crypto transaction (0.5% coverage)
      </label>

      <label>
        <input type="checkbox" id="claimToggle" onchange="toggleForm('claim')" />
        üìù Tick if you want to file a scam or fraud claim
      </label>
    </div>

    <div id="registerForm" class="form-embed">
      <h3>Registration Form</h3>
      <script type="text/javascript" src="https://form.jotform.com/jsform/252012991788061"></script>
    </div>

    <div id="claimForm" class="form-embed">
      <h3>Claim Form</h3>
      <script type="text/javascript" src="https://form.jotform.com/jsform/252031127842043"></script>
    </div>
  </div>

  <script>
    function toggleForm(formType) {
      const registerBox = document.getElementById("registerToggle");
      const claimBox = document.getElementById("claimToggle");
      const registerForm = document.getElementById("registerForm");
      const claimForm = document.getElementById("claimForm");

      registerForm.style.display = registerBox.checked ? "block" : "none";
      claimForm.style.display = claimBox.checked ? "block" : "none";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoShield Insurance</title>
  <link rel="icon" href="logo.png" type="image/png">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .form-container img {
      max-width: 120px;
      margin-bottom: 1rem;
    }
    .form-container h2 {
      color: #222;
      margin-bottom: 1.2rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #222;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .g-recaptcha {
      margin-bottom: 1rem;
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <div class="form-container">
    <img src="logo.png" alt="CryptoShield Logo" onerror="this.style.display='none'"/>
    <h2>CryptoShield Claim Insurance</h2>
    <form action="https://formspree.io/f/xdkdedwk" method="POST">
      <input type="text" name="insurance_code" placeholder="Enter your insurance code" required>
      
      <div class="g-recaptcha" data-sitekey="6LfMdIwrAAAAAA_bv4JfM9CYzP6rGIGMEX-ETbUU"></div>

      <button type="submit">Submit Claim</button>
    </form>
  </div>
</body>
</html>

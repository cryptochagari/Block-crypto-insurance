<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoShield Insurance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #0088cc;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CryptoShield Insurance</h1>

    <!-- CRYPTOSHIELD INSURANCE BOX -->
    <div style="background:#f0f4f8;padding:20px;border-radius:10px;margin-top:30px;border:1px solid #ccc;">
      <h3>üõ°Ô∏è Transaction Protection</h3>
      <p>
        <label>
          <input type="checkbox" id="insuranceCheckbox" onchange="toggleInsuranceForm()" />
          Tick to protect this transaction for just <strong>0.5%</strong>. We‚Äôll cover you in case of fraud or scams.
        </label>
      </p>

      <form id="insuranceForm" style="display:none;" action="https://formspree.io/f/mjkogwpo" method="POST">
        <input type="hidden" name="insurance_selected" value="yes" />

        <label>Wallet Address:</label><br />
        <input type="text" name="wallet_address" required style="width:100%;padding:8px;margin-bottom:10px;" />

        <label>Transaction Hash:</label><br />
        <input type="text" name="transaction_hash" required style="width:100%;padding:8px;margin-bottom:10px;" />

        <label>Transaction Amount:</label><br />
        <input type="text" name="amount" required style="width:100%;padding:8px;margin-bottom:10px;" />

        <label>Email (for claim updates):</label><br />
        <input type="email" name="email" required style="width:100%;padding:8px;margin-bottom:10px;" />

        <button type="submit" style="padding:10px 20px;background:#0088cc;color:#fff;border:none;border-radius:5px;">Insure My Transaction</button>
      </form>
    </div>
  </div>

  <script>
    function toggleInsuranceForm() {
      const form = document.getElementById("insuranceForm");
      const checkbox = document.getElementById("insuranceCheckbox");
      form.style.display = checkbox.checked ? "block" : "none";
    }
  </script>
</body>
</html>

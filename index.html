<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoShield Insurance</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .button-container {
      margin: 30px auto;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .form-section {
      display: none;
      margin-top: 30px;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>CryptoShield Insurance</h1>
  <p>Protect your crypto transactions. Register or file a claim with ease.</p>

  <div class="button-container">
    <button onclick="showForm('take')">Take Insurance</button>
    <button onclick="showForm('claim')">Claim Insurance</button>
  </div>

  <div id="take-form" class="form-section">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfjq9lluuG5ZVCT2yfIzdigtkpY7AleSF8qhieg5SfenYpFrA/viewform?embedded=true"></iframe>
  </div>

  <div id="claim-form" class="form-section">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeAi1ilamcpOwLKxWIEV6w7Qk0CNtlNjhHWEuNNuEYFZsFOGw/viewform?embedded=true"></iframe>
  </div>

  <script>
    function showForm(type) {
      document.getElementById("take-form").style.display = "none";
      document.getElementById("claim-form").style.display = "none";

      if (type === 'take') {
        document.getElementById("take-form").style.display = "block";
      } else if (type === 'claim') {
        document.getElementById("claim-form").style.display = "block";
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoShield Insurance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #222;
      margin-bottom: 20px;
    }

    .checkbox-section {
      margin-bottom: 20px;
    }

    label {
      font-size: 1rem;
      color: #333;
    }

    #jotformForm {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõ°Ô∏è CryptoShield Insurance</h2>

    <div class="checkbox-section">
      <label>
        <input type="checkbox" id="insuranceToggle" onchange="toggleJotform()" />
        Tick to protect this transaction for just <strong>0.5%</strong>. We‚Äôll cover you in case of fraud or scams.
      </label>
    </div>

    <div id="jotformForm">
      <script type="text/javascript" src="https://form.jotform.com/jsform/252012991788061"></script>
    </div>
  </div>

  <script>
    function toggleJotform() {
      const checkbox = document.getElementById("insuranceToggle");
      const jotformDiv = document.getElementById("jotformForm");
      jotformDiv.style.display = checkbox.checked ? "block" : "none";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoShield Insurance</title>
  <link rel="icon" href="https://cryptochagari.github.io/assets/logo.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      width: 180px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    form {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    input[type="text"], button {
      padding: 0.8rem;
      width: 100%;
      margin: 1rem 0;
      border: none;
      border-radius: 0.5rem;
    }
    input[type="text"] {
      background-color: #334155;
      color: #fff;
    }
    button {
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .status {
      display: none;
      margin-top: 1rem;
      color: #22c55e;
      font-weight: bold;
    }
    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    a {
      color: #93c5fd;
      text-decoration: none;
    }
  </style>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

  <img src="https://cryptochagari.github.io/assets/logo.png" alt="CryptoShield Logo" class="logo"/>
  <h1>CryptoShield Insurance</h1>

  <form id="claimForm" action="https://formspree.io/f/xdkdedwk" method="POST">
    <label for="insuranceCode">Enter Insurance Code</label>
    <input type="text" name="insuranceCode" id="insuranceCode" placeholder="e.g. CS-7890-XYZ" required />

    <div class="g-recaptcha" data-sitekey="6LfMdIwrAAAAAA_bv4JfM9CYzP6rGIGMEX-ETbUU"></div>

    <button type="submit">Submit Claim</button>

    <div id="claimStatus" class="status">âœ… Claim code valid. Status: Processing</div>
  </form>

  <div class="footer">
    <a href="faqs.html">FAQs / Help Center</a>
  </div>

  <script>
    // Show Claim Status after code is entered (mock validation for demo)
    const form = document.getElementById('claimForm');
    const codeInput = document.getElementById('insuranceCode');
    const statusDiv = document.getElementById('claimStatus');

    form.addEventListener('submit', function(event) {
      if (codeInput.value.trim().length > 5) {
        statusDiv.style.display = 'block';
      } else {
        statusDiv.style.display = 'none';
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoShield Insurance</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
    }

    header {
      background: #121212;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 0 15px #00ffd5;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #00ffd5;
    }

    .container {
      padding: 2rem;
      text-align: center;
    }

    .button-group {
      margin: 2rem 0;
    }

    .button-group button {
      background: linear-gradient(145deg, #00ffd5, #0088ff);
      border: none;
      color: #000;
      padding: 0.75rem 1.5rem;
      margin: 0 1rem;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .button-group button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffd5;
    }

    iframe {
      width: 100%;
      height: 1800px;
      border: none;
      display: none;
      margin-top: 2rem;
    }

    .footer {
      margin-top: 3rem;
      padding: 1rem;
      background-color: #121212;
      text-align: center;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>CryptoShield Insurance</h1>
  </header>

  <div class="container">
    <p>Protect your crypto transactions with CryptoShield Insurance.<br> Register a wallet or file a claim instantly.</p>

    <div class="button-group">
      <button onclick="toggleForm('registerForm')">Register</button>
      <button onclick="toggleForm('claimForm')">File a Claim</button>
    </div>

    <!-- Register Form -->
    <iframe id="registerForm" src="https://docs.google.com/forms/d/e/1FAIpQLSfjq9lluuG5ZVCT2yfIzdigtkpY7AleSF8qhieg5SfenYpFrA/viewform?embedded=true"></iframe>

    <!-- Claim Form -->
    <iframe id="claimForm" src="https://docs.google.com/forms/d/e/1FAIpQLSfjq9lluuG5ZVCT2yfIzdigtkpY7AleSF8qhieg5SfenYpFrA/viewform?embedded=true"></iframe>
  </div>

  <div class="footer">
    &copy; 2025 CryptoShield. All rights reserved.
  </div>

  <script>
    function toggleForm(formId) {
      const forms = ['registerForm', 'claimForm'];
      forms.forEach(id => {
        document.getElementById(id).style.display = id === formId ? 'block' : 'none';
      });
      window.scrollTo(0, document.getElementById(formId).offsetTop - 100);
    }
  </script>

</body>
</html>

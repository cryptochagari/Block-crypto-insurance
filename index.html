<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoShield Insurance</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      color: #333;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
    }

    .buttons {
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    iframe {
      display: none;
      width: 100%;
      max-width: 640px;
      height: 800px;
      border: none;
      margin: 0 auto;
    }

    .visible {
      display: block;
    }
  </style>
</head>
<body>
  <h1>CryptoShield Insurance</h1>
  <p>Protect your crypto transactions from scams and fraud. Register your transaction below or make a claim if something went wrong.</p>
  
  <div class="buttons">
    <button onclick="showForm('takeForm')">Take Insurance</button>
    <button onclick="showForm('claimForm')">Make a Claim</button>
  </div>

  <div id="takeForm" class="form">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfjq9lluuG5ZVCT2yfIzdigtkpY7AleSF8qhieg5SfenYpFrA/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
  </div>

  <div id="claimForm" class="form">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeAi1ilamcpOwLKxWIEV6w7Qk0CNtlNjhHWEuNNuEYFZsFOGw/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
  </div>

  <script>
    function showForm(formId) {
      document.querySelectorAll('.form iframe').forEach(iframe => {
        iframe.classList.remove('visible');
      });
      document.querySelector(`#${formId} iframe`).classList.add('visible');
    }
  </script>
</body>
</html>

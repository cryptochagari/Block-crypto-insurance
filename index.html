<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoShield Insurance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-size: 1.05rem;
      color: #333;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .form-section {
      display: none;
      margin-top: 25px;
      border-top: 1px solid #ddd;
      padding-top: 25px;
    }

    .form-box {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 30px;
    }

    .form-box h3 {
      margin-bottom: 15px;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõ°Ô∏è CryptoShield Insurance</h2>

    <label>
      <input type="checkbox" id="toggleForms" onchange="toggleBothForms()" />
      ‚úÖ I want to register and/or file a claim
    </label>

    <div id="formContent" class="form-section">
      <div class="form-box">
        <h3>1. Register for Insurance</h3>
        <script type="text/javascript" src="https://form.jotform.com/jsform/252012991788061"></script>
      </div>

      <div class="form-box">
        <h3>2. File a Claim</h3>
        <script type="text/javascript" src="https://form.jotform.com/jsform/252031127842043"></script>
      </div>
    </div>
  </div>

  <script>
    function toggleBothForms() {
      const formSection = document.getElementById("formContent");
      const checkbox = document.getElementById("toggleForms");
      formSection.style.display = checkbox.checked ? "block" : "none";
    }
  </script>
</body>
</html>

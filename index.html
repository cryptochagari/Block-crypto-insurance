<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoShield Insurance</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: #f8f9fb;
      color: #333;
    }

    header {
      background: #101820;
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1.5rem;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .tabs button {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      background: #ff6b00;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .tabs button:hover {
      background: #e55e00;
    }

    iframe {
      width: 100%;
      max-width: 700px;
      height: 1000px;
      border: none;
      display: none;
      margin: auto;
      padding: 2rem;
      background: white;
    }

    .active {
      display: block !important;
    }

    @media (max-width: 768px) {
      iframe {
        height: 1200px;
      }
    }
  </style>
</head>
<body>

  <header>üõ°Ô∏è CryptoShield Insurance</header>

  <div class="tabs">
    <button onclick="showForm('insurance')">Take Insurance</button>
    <button onclick="showForm('claim')">Make a Claim</button>
  </div>

  <div id="insurance" class="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfjq9lluuG5ZVCT2yfIzdigtkpY7AleSF8qhieg5SfenYpFrA/viewform?embedded=true"></iframe>
  </div>

  <div id="claim" class="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeAi1ilamcpOwLKxWIEV6w7Qk0CNtlNjhHWEuNNuEYFZsFOGw/viewform?embedded=true"></iframe>
  </div>

  <script>
    function showForm(type) {
      document.getElementById('insurance').querySelector('iframe').classList.remove('active');
      document.getElementById('claim').querySelector('iframe').classList.remove('active');

      document.getElementById(type).querySelector('iframe').classList.add('active');
    }

    // Show insurance by default
    window.onload = () => showForm('insurance');
  </script>
</body>
</html>
